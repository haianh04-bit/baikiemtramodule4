<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách khuyến mãi</h2>

    <form class="d-flex mb-3" th:action="@{/promotions}" method="get">
        <input class="form-control me-2" type="number" name="discount" placeholder="Nhập mức giảm giá">
        <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
    </form>

    <a class="btn btn-primary mb-3" th:href="@{/promotions/create}">Thêm khuyến mãi</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tiêu đề</th>
            <th>Thời gian bắt đầu</th>
            <th>Thời gian kết thúc</th>
            <th>Mức giảm giá</th>
            <th>Chi tiết</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promotion : ${promotions}">
            <td th:text="${promotion.title}"></td>
            <td th:text="${promotion.startDate}"></td>
            <td th:text="${promotion.endDate}"></td>
            <td th:text="${promotion.discount} + 'đ'"></td>
            <td th:text="${promotion.detail}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/promotions/edit/{id}(id=${promotion.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/promotions/delete/{id}(id=${promotion.id})}"
                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
