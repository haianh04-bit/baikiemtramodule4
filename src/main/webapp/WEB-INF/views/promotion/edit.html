<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sửa Khuyến mãi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Sửa Khuyến mãi</h1>

    <form th:action="@{/promotions/edit}" th:object="${promotion}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
            <div class="invalid-feedback">
                Vui lòng nhập tên khuyến mãi.
            </div>
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Giảm giá (%)</label>
            <input type="number" id="discount" th:field="*{discount}" min="0" max="100" step="0.01" class="form-control" required />
            <div class="invalid-feedback">
                Giảm giá phải từ 0 đến 100 phần trăm.
            </div>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Ngày bắt đầu</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required />
            <div class="invalid-feedback">
                Vui lòng chọn ngày bắt đầu.
            </div>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Ngày kết thúc</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required />
            <div class="invalid-feedback">
                Vui lòng chọn ngày kết thúc.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/promotions}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Client-side validation script tương tự như trang tạo
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
