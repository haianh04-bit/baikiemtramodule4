<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm khuyến mãi mới</h2>

    <form th:action="@{/promotions/save}" th:object="${promotion}" method="post">
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Thời gian bắt đầu</label>
            <input type="date" th:field="*{startDate}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Thời gian kết thúc</label>
            <input type="date" th:field="*{endDate}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Mức giảm giá</label>
            <input type="number" th:field="*{discount}" class="form-control" min="0" required>
            <div class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Chi tiết</label>
            <textarea th:field="*{detail}" class="form-control" rows="3"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
        </div>

    </form>
</div>
</body>
</html>
